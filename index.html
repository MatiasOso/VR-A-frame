      <a-entity id="cubo-raro">

        <!-- Cubo 2 -->
        <!-- Este cubo son 2 cubos los cuales uno debe expandirse cuando el otro se encoja y viceversa -->

            <a-box position="-1 0.5 -3" rotation="45 45 45" color="#111111" height="1" width="1" depth="1"  animation="property: scale; to: 0.5 0.5 0.5; dur: 5000; easing: linear; loop: true;"></a-box>
